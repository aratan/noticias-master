<ion-header [translucent]="true" mode="ios" class="ion-no-border" >
  <ion-toolbar>
    <ion-title>
      Disident News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios" class="ion-no-border"> 
    <ion-toolbar>
      <ion-title size="large">Disident News</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-articulos
  [lectura]="lectura"
  ></app-articulos>



  
  <ion-infinite-scroll 
  threshold="25%" 
  position="bottom" 
  (ionInfinite)="loadData($event)"
  >
    <ion-infinite-scroll-content 
    loadingSpinner="bubbles" 
    loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
