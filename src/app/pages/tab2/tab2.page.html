<ion-header [translucent]="true" modo="ios" class="ion-no-border" >
  <ion-toolbar>
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" modo="ios" class="ion-no-border" >
    <ion-toolbar>
      <ion-title size="large">Encabezados</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-segment 
  [value]="selectedCategory" 
  (ionChange)="segmentChanged($event)"
  scrollable 
  mode="md" >

    <ion-segment-button 
    *ngFor="let categoria of categorias"
    [value]="categoria"
    >
      <ion-label 
      class="ion-text-capitalize" >
      {{categoria}}
    </ion-label>

    </ion-segment-button>
  </ion-segment>

  <app-articulos
  [lectura]="articulos"
  ></app-articulos>


  <ion-infinite-scroll 
  threshold="25%" 
  position="bottom" 
  (ionInfinite)="loadData($event)"
  >
    <ion-infinite-scroll-content 
    loadingSpinner="bubbles" 
    loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
